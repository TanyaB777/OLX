name: Scheduled and Push Tests

on:
  schedule:
    - cron: '10 13 * * *'  # Запуск в 13:10 UTC каждый день
  push:
    branches:
      - main  # Запуск при push в ветку main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Обновленная версия

      - name: Set up Java
        uses: actions/setup-java@v4  # Обновленная версия
        with:
          java-version: '17'  # Задайте версию Java, если ваши тесты используют Java

      - name: Install dependencies
        run: |
          # Команда для установки зависимостей
          # Например, для Maven:
          mvn install

      - name: Run tests
        run: |
          # Команда для запуска тестов
          # Например, для Maven:
          mvn test

