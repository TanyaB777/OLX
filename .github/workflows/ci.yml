name: Scheduled Tests

on:
  schedule:
    - cron: '0 2 * * *'  # Запуск в 2:00 UTC каждый день
  # Опционально: можно добавить событие push или другие триггеры
  # push:
  #   branches:
  #     - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Задайте версию Java, если ваши тесты используют Java

      - name: Install dependencies
        run: |
          # Здесь команды для установки зависимостей
          # Например, для Maven:
          mvn install

      - name: Run tests
        run: |
          # Команда для запуска тестов
          # Например, для Maven:
          mvn test
